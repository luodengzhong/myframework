<script language="JavaScript" type="text/javascript">
<!--

// Major version of Flash required

var requiredRevision = 124;

var maxid = 1000;

function Parallel(){
	var flash = document.getElementById('brcproc');
	var input = document.getElementById('tinput');
	var ct = input.value*1;
	var arr = []
	for(var i=0;i<ct;i++){
		var newid = maxid++;
		arr.push({
			id: ''+newid,
			activityId:"",
			text: "龚明明（审批）",
			permission: "3-审批",
            type: "1"
		});
	}
	flash.addParallel(arr);
}

function Series(){
	var flash = document.getElementById('brcproc');
	var input = document.getElementById('tinput');
	var ct = input.value*1;
	var arr = []
	for(var i=0;i<ct;i++){
		var newid = maxid++;
		arr.push({
			id: ''+newid,
			text: 's_'+newid
		});
	}
	flash.addSeries(arr);
}

function removeImg(){
	var flash = document.getElementById('brcproc');
	flash.removeImg();
}

function getImg(){
	var flash = document.getElementById('brcproc');
	console.info(flash.getImg());
}

function getImageSize(){
	var flash = document.getElementById('brcproc');
	var size = flash.getImageSize();
	alert(size.width+','+size.height);
}
</script>
</head>

<body scroll="no">
<input id="tinput" type="text" />
<button onclick="Parallel();">Parallel</button>
<button onclick="Series();">Series</button>
<button onclick="removeImg();">Remove</button>
<button onclick="getImg();">GetImg</button>

function flash_callback_func(event,data){
	if(event=='initFlash'){
		console.info(event);
		var img = [{id:'1',next:['2'],type:'start'},{id:'2',next:[],type:'end'}];
		var flash = document.getElementById('brcproc');
		flash.initImg(img);
	}else if(event=='doubleclick'){
		console.info(event+':'+data.uuid);
	}else if(event=='rightclick'){
		console.info(event+':'+data.uuid+',x:'+data.stageX+',y:'+data.stageY);
	}
